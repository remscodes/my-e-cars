<div *ngIf="displayNavBar" class="p-1">

  <div @fadeToTop class="flex navbar select-none">

    <div *ngFor="let item of items" class="flex flex-1 justify-center items-center">

      <div class="item" (click)="navigate(item.link)">

        <mat-icon>{{item.icon}}</mat-icon>
        <!--        <rems-icon [icon]="item.icon" [width]="30" [height]="30"></rems-icon>-->

        <span class="item__label">{{item.label}}</span>
      </div>
    </div>
  </div>
</div>
