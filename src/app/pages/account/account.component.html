<div class="flex flex-col h-full w-full p-5">

  <div class="flex flex-col gap-4 bg-white p-6 shadow rounded-2xl">

    <div class="flex justify-center">
      <span>Nom</span>
    </div>

    <span>Mes voitures</span>

    <span>Mes préférences</span>

    <button mat-stroked-button
            color="primary"
            type="button">Thème</button>

    <button mat-stroked-button
            color="primary"
            type="button">Rafraîchissement des informations</button>

    <button mat-stroked-button
            color="accent"
            type="button"
            (click)="switchAccount()">Changer de compte</button>

    <button mat-stroked-button
            color="warn"
            type="button"
            (click)="logout()">Se déconnecter</button>
  </div>
